<div [ngStyle]="{backgroundImage:'url('+ serie.poster +')'}" (click)="navigateToSerie(serie.id)" (mouseover)="show = true" (mouseout)="show = false" [ngClass]="show ? 'bigger' : 'normal'" class="card-container">
  <h4 [ngClass]="show ? 'show-card' : 'hidden-card'" class="titulo">{{ serie.name }}</h4>
</div>
