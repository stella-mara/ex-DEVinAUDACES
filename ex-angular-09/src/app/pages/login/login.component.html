<div class="container">
  <div class="logo-container">
    <div class="logo">
      <img width="166.5" src="assets/images/logo.png" alt="logo">
    </div>
  </div>


  <form [formGroup]="formUser">
    <h3>Entrar</h3>
    <div class="form-floating">
      <input [class]="email.errors?.['required'] && email.touched ? 'invalid-input' : ''" type="email" class="form-control" id="user-email" formControlName="email" placeholder="name@example.com" required>
      <label for="floatingInput">Email</label>
    </div>

    <div *ngIf="email.errors?.['invalid'] && (email.touched)" class="invalid-span">
      <p>Informe um email válido!</p>
    </div>

    <div *ngIf="email.errors?.['required'] && (email.touched && email.invalid)" class="invalid-span">
      <p>Informe um email!</p>
    </div>

    <div class="form-floating">
      <input [class]="senha.errors?.['required'] && (senha.touched && senha.invalid) ? 'invalid-input' : ''" type="password" class="form-control" id="user-password" formControlName="senha" placeholder="name@example.com" required>
      <label for="floatingInput">Senha</label>
    </div>

    <div *ngIf="(senha.errors?.['required'] && senha.touched)" class="invalid-span">
      <p>Informe uma senha!</p>
    </div>

    <div *ngIf="senha.errors?.['invalid'] && (senha.touched)" class="invalid-span">
      <p>Informe uma senha válida!</p>
    </div>

    <button (click)="onSubmit()">Entrar</button>
  </form>
</div>
